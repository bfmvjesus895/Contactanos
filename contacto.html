<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://kit.fontawesome.com/9d6315ac3e.js"></script>

    <title>Contacto</title>
</head>
<body>
    <header id="header">

        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" width="150" alt="">
                </a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                  <a class="nav-link active link-menu" aria-current="page" href="index.html">Inicio</a>
                  <a class="nav-link link-menu" href="producto.html">Producto</a>
                  <a class="nav-link link-menu" href="contacto.html">Contacto</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <section>
      <div class="row justify-content-md-center espacio-row">
        <div class="col-md-5">
          <form method="POST">
            <div class="form group">
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
            </div>
            <div class="form group">
              <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electronico">
            </div>
            <div class="form group">
              <input type="text" class="form-control" id="asunto" name="asunto" placeholder="Asunto">
            </div>
            <div class="form group">
              <input type="text" class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Escribe aqui tu mensaje">
            </div>

            <button id="btnComentarios" class="btn btn-primary">Envviar</button>
          </form>
        </div>
      </div>

    </section>

    <footer id="footer">
        <div class="container">
          <div class="row justify-content-md-center">
            <div class="col-md8">
              <p>SMARTWATCH | Derechos reservados 2022</p>
            </div>
          </div>
        </div>
    </footer>
</body>
</html>
